<form [formGroup]="form" (ngSubmit)="submit()">
    <app-template-full-width *ngIf="weapon">
        <span class="tr-title">Edit {{form.controls.name.value}}</span>
        <div class="tr-content">

            <mat-form-field>
                <mat-label for="weaponType">Type</mat-label>
                <mat-select formControlName="weaponType">
                    <mat-option *ngFor="let weaponType of weaponTypes" [value]="weaponType.value">{{weaponType.key}}
                    </mat-option>
                </mat-select>
            </mat-form-field><br>

            <mat-form-field class="weapon-full-width">
                <mat-label for="name">Nom</mat-label>
                <input matInput formControlName="name" placeholder="Nom" />
                <div *ngIf="form.controls.name.invalid && form.controls.name.touched" class="alert alert-danger">
                    Champ invalide</div>
            </mat-form-field><br>

            <mat-form-field *ngIf="form.controls.weaponType.value != WeaponType.Melee">
                <mat-label for="range">Portée</mat-label>
                <input matInput type="number" min="0" max="100" formControlName="range" placeholder="Portée" />
            </mat-form-field>

            <mat-form-field *ngIf="form.controls.weaponType.value == WeaponType.Explosive">
                <mat-label for="rangeMin">Portée minimum</mat-label>
                <input matInput type="number" min="0" [max]="form.controls.range.value" formControlName="rangeMin"
                    placeholder="Portée minimum" />
            </mat-form-field><br>

            <mat-form-field>
                <mat-label for="power">Puissance</mat-label>
                <input matInput type="number" min="1" max="3" formControlName="power" placeholder="Puissance" />
            </mat-form-field>

            <mat-checkbox formControlName="superPower">Super puissance</mat-checkbox><br>

            <mat-form-field>
                <mat-label>Règle</mat-label>
                <input matInput type="text" placeholder="Choisisser une règle" [formControl]="rulesControl"
                    [matAutocomplete]="auto" [(ngModel)]="currentRule" (keyup.enter)="addRule()">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let rule of rulesFilteredOptions | async" [value]="rule">{{rule}}</mat-option>
                </mat-autocomplete>
            </mat-form-field>
            <button mat-raised-button (click)="addRule()" type="button">Ajouter la règle</button>

            <div class="rules">
                <div class="rulerow" *ngFor="let rule of form.controls.rule.value">
                    <span class="rule">{{rule}}</span>
                    <button mat-mini-fab (click)="removeRule(rule)" color="warn" class="ruleicon">
                        <app-icon-delete></app-icon-delete>
                    </button>
                </div>
            </div>

            <div>
                <mat-checkbox *ngIf="form.controls.weaponType.value != WeaponType.Melee" formControlName="assault">
                    Assaut
                </mat-checkbox>
                &nbsp;
                <mat-checkbox *ngIf="form.controls.weaponType.value != WeaponType.Melee" formControlName="heavy">
                    Lourd
                </mat-checkbox>
                &nbsp;
                <mat-checkbox *ngIf="form.controls.weaponType.value != WeaponType.Melee" formControlName="cover">
                    Couverture
                </mat-checkbox>
            </div>

            <mat-form-field
                *ngIf="form.controls.weaponType.value == WeaponType.Explosive || form.controls.weaponType.value == WeaponType.Grenade">
                <mat-label for="size">Gabarit</mat-label>
                <mat-select formControlName="size">
                    <mat-option *ngFor="let weaponSize of weaponSizes" [value]="weaponSize.value">{{weaponSize.key}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <div>
                <mat-checkbox formControlName="nonLethal">Non mortelle</mat-checkbox>
            </div>
        </div>
        <div class="tr-actions">
            <button mat-raised-button type="submit" [disabled]="form.invalid">Valider</button>
            <button mat-raised-button type="button" (click)="cancel()">Annuler</button>
        </div>
    </app-template-full-width>
</form>
