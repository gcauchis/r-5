<div *ngIf="army" #armyCard>
    <p style="margin:0px"><span class="unit-title">{{army.name}}</span></p>
    <div *ngFor="let unit of units" class="unit">
        <app-view-unit [unit]="unit" [unitCount]="unitsCount[unit.id]"></app-view-unit>
    </div>
</div>
<button mat-raised-button (click)="openPDF()">PDF</button>
