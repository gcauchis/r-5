<div *ngIf="army">
    <p style="margin:0px"><span class="unit-title">{{army.name}}</span></p>
    <table class="units">
        <tr *ngFor="let unit of units">
            <td><app-view-unit [unit]="unit"></app-view-unit></td>
            <td>{{unitsCount[unit.id]}}</td>
        </tr>
    </table>
</div>
