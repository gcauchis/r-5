<mat-card>
  <mat-card-content>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Edition : {{vehicle.name}}/{{enumUtils.vehicleTypeToString(vehicle.type)}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <mat-form-field class="unit-full-width">
          <mat-label>Nom</mat-label>
          <input matInput [(ngModel)]="vehicle.name" placeholder="Nom" />
        </mat-form-field><br>

      </mat-card-content>
    </mat-card>
  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
