<app-template-full-width>
  <span class="tr-title" i18n="@@Label.Armors">Armors</span>
  <div class="tr-content">
    <table mat-table [dataSource]="selectableArmors" class="armors">
      <caption></caption>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef scope="col" i18n="@@Label.ArmorType">Armor type</th>
        <td mat-cell *matCellDef="let armor">{{armor.name}}</td>
      </ng-container>

      <ng-container matColumnDef="protection">
        <th mat-header-cell *matHeaderCellDef scope="col" i18n="@@Label.ArmorProtection1D6">Protection on D6</th>
        <td mat-cell *matCellDef="let armor">{{armor.protection}}</td>
      </ng-container>

      <ng-container matColumnDef="rule">
        <th mat-header-cell *matHeaderCellDef scope="col" i18n="@@Label.SpecialRules">Special rules</th>
        <td mat-cell *matCellDef="let armor">{{armor.rule}}</td>
      </ng-container>

      <ng-container matColumnDef="affect">
        <th mat-header-cell *matHeaderCellDef scope="col"></th>
        <td mat-cell *matCellDef="let armor"><button mat-raised-button
            *ngIf="onArmorSelectionChange.value == null || armor.id != onArmorSelectionChange.value.id"
            (click)="setArmor(armor)" i18n="@@Label.Use">Use</button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</app-template-full-width>
