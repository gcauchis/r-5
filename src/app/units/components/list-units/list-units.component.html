<app-template-full-width>
    <span class="tr-title">Unit√©es</span>
    <div class="tr-content">
        <mat-form-field>
            <mat-label i18n="@@Label.NameFilter">Name filter</mat-label>
            <input matInput [(ngModel)]="nameFilter" i18n-placeholder="@@Label.Name" placeholder="Name"
                (ngModelChange)='onChangeFilter()' />
        </mat-form-field>

        <mat-form-field>
            <mat-label i18n="@@Label.FactionFilter">Faction filter</mat-label>
            <input matInput [(ngModel)]="factionFilter" i18n-placeholder="@@Label.Faction" placeholder="Faction"
                (ngModelChange)='onChangeFilter()' />
        </mat-form-field>

        <table mat-table [dataSource]="dataSourceUnits">
            <caption></caption>

            <ng-container matColumnDef="unit">
                <th mat-header-cell *matHeaderCellDef scope="col" i18n="@@Label.Unit">Unit</th>
                <td mat-cell *matCellDef="let unit">
                    <app-view-unit [unit]="unit"></app-view-unit>
                </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef scope="col"></th>
                <td mat-cell *matCellDef="let unit"><a mat-raised-button routerLink="/editUnit/{{unit.id}}"
                        i18n="@@Label.Edit">Edit</a>
                </td>
            </ng-container>

            <ng-container matColumnDef="view">
                <th mat-header-cell *matHeaderCellDef scope="col"></th>
                <td mat-cell *matCellDef="let unit"><a mat-raised-button routerLink="/viewUnit/{{unit.id}}"
                        i18n="@@Label.See">See</a>
                </td>
            </ng-container>

            <ng-container matColumnDef="remove">
                <th mat-header-cell *matHeaderCellDef scope="col"></th>
                <td mat-cell *matCellDef="let unit"><button mat-mini-fab (click)="remove(unit)" color="warn">
                        <app-icon-delete></app-icon-delete>
                    </button></td>
            </ng-container>

            <ng-container matColumnDef="army">
                <th mat-header-cell *matHeaderCellDef scope="col"></th>
                <td mat-cell *matCellDef="let unit">
                    <mat-form-field style="width: 80px;">
                        <mat-label i18n="@@Label.Number">Number</mat-label>
                        <input matInput type="number" min="0" [ngModel]="links[unit.id]" placeholder="Nombre"
                            (ngModelChange)="updateLinks(unit.id, $event)" />
                    </mat-form-field>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>

    </div>
    <div class="tr-actions">
        <a mat-raised-button routerLink="/editUnit" i18n="@@Label.AddNewUnit">Add new unit</a>
    </div>
</app-template-full-width>
