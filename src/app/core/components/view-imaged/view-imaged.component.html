<div *ngIf="imageContainer" #imgCard>
    <table class="imgcard">
        <tr>
            <td style="width: 75%;">
                <ng-content></ng-content>
            </td>
            <td align="right">
                <img *ngIf="imageContainer.imgBase64" src="{{imageContainer.imgBase64}}" alt="image" class="imgview">
            </td>
        </tr>
    </table>
</div>
<button mat-raised-button *ngIf="showPdfButton" (click)="openPDF()">PDF</button>
