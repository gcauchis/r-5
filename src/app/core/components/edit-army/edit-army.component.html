<mat-card>
    <mat-card-content>
        <mat-card>
            <mat-card-header>
                <mat-card-title>Edition : {{army.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                
              <mat-form-field class="army-full-width">
                <mat-label>Nom</mat-label>
                <input matInput [(ngModel)]="army.name" placeholder="Nom" />
              </mat-form-field>

            </mat-card-content>
        </mat-card>
        <app-list-units [army]="army"></app-list-units>
    </mat-card-content>
    <mat-card-actions>
    <button mat-raised-button (click)="save()">Save</button>
    <button mat-raised-button (click)="goBack()">Back</button>
    </mat-card-actions>
</mat-card>
