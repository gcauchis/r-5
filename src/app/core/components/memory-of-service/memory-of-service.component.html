<div *ngIf="service">
  {{name}}
  <button mat-raised-button (click)="exportData()">{{ 'Label.Export' | translate }}</button>
  <mat-form-field>
    <mat-label>{{ 'Label.Import' | translate }}</mat-label>
    <ngx-mat-file-input [formControl]="fileControl" multiple="false" [accept]="accept">
      <mat-icon ngxMatFileInputIcon>folder</mat-icon>
    </ngx-mat-file-input>
  </mat-form-field>
  <button mat-raised-button (click)="resetData()">{{ 'Label.Reset' | translate }}</button>
</div>
