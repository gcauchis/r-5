<mat-card>
    <mat-card-header>
        <mat-card-title>Unitées</mat-card-title>
    </mat-card-header>
    
    <mat-form-field>
      <mat-label>Filtrage nom</mat-label>
      <input matInput [(ngModel)]="nameFilter" placeholder="Nom" (ngModelChange)='onChangeFilter()' />
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Filtrage camps</mat-label>
      <input matInput [(ngModel)]="factionFilter" placeholder="Camps" (ngModelChange)='onChangeFilter()' />
    </mat-form-field>

    <mat-card-content>
      <table mat-table [dataSource]="dataSourceUnits">
        
      <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef>Unitée</th>
        <td mat-cell *matCellDef="let unit"><app-view-unit [unit]="unit"></app-view-unit></td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let unit"><a mat-raised-button routerLink="/editUnit/{{unit.id}}">Edit</a></td>
      </ng-container>

      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let unit"><a mat-raised-button routerLink="/viewUnit/{{unit.id}}">Voir</a></td>
      </ng-container>

      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let unit"><button mat-mini-fab (click)="remove(unit)" color="warn"><mat-icon>clear</mat-icon></button></td>
      </ng-container>

      <ng-container matColumnDef="army">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let unit">
          <mat-form-field style="width: 80px;">
            <mat-label>Nombre</mat-label> 
            <input matInput type="number" min="0" [ngModel]="links[unit.id]" placeholder="Nombre" (ngModelChange)="updateLinks(unit.id, $event)" />
          </mat-form-field></td>
      </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
    <mat-card-actions>
      <a mat-raised-button routerLink="/editUnit">Ajouter une nouvelle unitée</a>
    </mat-card-actions>
</mat-card>
